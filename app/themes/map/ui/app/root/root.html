<div>
  <ui-gmap-google-map center="ctrl.map.center" zoom="ctrl.map.zoom" draggable="true" options="ctrl.options" bounds="ctrl.map.bounds" events="ctrl.map.events">
    <ui-gmap-markers models="ctrl.markers" coords="'self'" icon="'icon'" fit="false" click="ctrl.markerClick">
    </ui-gmap-markers>
    <ui-gmap-window
            coords='ctrl.infoWindow.coords'
            show='ctrl.infoWindow.shown'
            templateUrl='ctrl.infoWindow.templateUrl'
            templateParameter='ctrl.infoWindow.data'
            options='ctrl.infoWindow.options'
            closeClick='ctrl.closeClick'
            >
    </ui-gmap-window>
  </ui-gmap-google-map>

  </div>

  <div id="hamburger" ng-click="ctrl.toggleControls()">
    <span class="glyphicon glyphicon-menu-hamburger"></span>
  </div>
  <div id="logo"></div>

  <div id="map-controls"><ui-view></ui-view></div>

  <div id="powered-by"></div>

  <div id="mobile-info-window"></div>

  <div id="map-copyright">Copyright <sup>&copy;</sup> {{ ctrl.currentYear }} MarkLogic Corporation. MARKLOGIC <sup>&reg;</sup> is a registered trademark of MarkLogic Corporation.</div>

</div>
