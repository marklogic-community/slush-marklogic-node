<pagination boundary-links="true" total-items="total" ng-model="currentPage" items-per-page="pageLength" ng-change="paginate({page: currentPage})" max-size="5" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-show="total > 0"></pagination>
<span class="search-metrics"ng-show="total > 0">Showing {{start}}-{{Math.min(start + pageLength - 1, total)}} of {{total}}</span>
<h3 ng-show="total === 0">No results to show</h3>
<div ng-repeat="result in results">
  <h4><a ng-href="/detail?uri={{result.uri}}">{{result.metadata.name[0] || result.uri}}</a></h4>
  <div class="matches">
    <div ng-repeat="match in result.matches">
      <div ng-repeat="text in match['match-text']">
        <span ng-if="text.highlight" class="highlight">{{text.highlight}}</span>
        <span ng-if="!text.highlight" >{{text}}</span>
      </div>
    </div>
  </div>
</div>
